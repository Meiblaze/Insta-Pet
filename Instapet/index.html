<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenidos a InstaPet</h1>
    <h3><i></i>La nueva red social para mascotas</i></h3>
    <img src="https://i.postimg.cc/QMzmfZdC/descarga-4.png" alt="animales">
    <form>
        <label for="fname">Nombre de la mascota:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Nombre" required><br>
        <label for="lname">Edad de la mascota:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Edad" required><br>
        <label for="mail">Correo Electronico:</label><br>
        <input type="email" id="mail" name="mail" placeholder="Mail" required><br>
        <label for="pwd">Contraseña:</label><br>
        <input type="password" id="pwd" name="pwd" placeholder="*****" required><br>
        <div><label for="color">Elige el color de su mascota</label>
        <input type="color" name="color" id="color" required></div><br>
        <div><label>Selecciona el genero de su mascota:</label><br>
        <label> Masculino
          <input name="genero" type="radio" value="M" required>
        </label>
        <label> Femenino
          <input name="genero" type="radio" value="F" required>
        </label></div><br>
        <div><label for="tipo_de_mascota">Seleccione su tipo de mascota:</label>
        <select name="tipo_de_mascota" id="mascota" required>
            <option value="miau">Gato</option>
            <option value="guau">Perro</option>
            <option value="quiqui">Cobayo</option>
            <option value="niidea">Otro</option>
        </select></div> <br>
        <label for="sobreTuMascota">Contanos cómo es tu mascota</label>
        <br>
        <textarea id="sobreTuMascota" rows="10" cols="40" placeholder="Escriba aqui..." required></textarea> <br>
        <label for="checkbox">Acepto las bases y condiciones: </label>
        <input id="checkbox" name="mailing" type="checkbox" value="consent" required><br>
        <input type="submit" name="submit" id="submit">
      </form>

    </body>
